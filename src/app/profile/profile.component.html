<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <div class="container">
      <div *ngIf="user" class="p-3">
        <h2 class="text-center">My Profile</h2>
        <!-- Display the profile picture -->
        <div class="text-center">
          <img src="../../../assets/snek.jpg">
          </div>
        <p class="text-center">Pride, ambition, and cunning</p>

        <!-- Show the file input and upload button only in edit mode -->
        <p>
          <strong>Name:</strong><br />
          {{ user.firstName }} {{ user.lastName }}
        </p>
        <p>
          <strong>Username:</strong><br />
          {{ user.userName }}
        </p>
        <p>
          <strong>Role:</strong><br />
          {{ user.role }}
        </p>
        <p>
          <strong>Email: </strong> <br />
          {{ user.email }}
        </p>
        <div>
          <p>
            <strong>Phone Number</strong>
            {{ user.phoneNumber }}
          </p>
        </div>
        <br />
        <div class="text-center">
          <button
            class="btn btn-primary me-2 text-center"
            id="editButton"
            (click)="toggleEdit()"
          >
            {{ isEditing ? "Save" : "Edit" }}
          </button>
          <button
            *ngIf="isEditing"
            class="btn btn-secondary text-center"
            id="cancelButton"
            (click)="cancelEdit()"
          >
            Cancel
          </button>
          <p class="pt-3 message">{{ message }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
