<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse col-sm" id="navbarSupportedContent">
      <div class="logo">
        <a routerLink="/home">
          <img src="../../../assets/snek.jpg" alt="Logo"></a>
        <h2>Bob's Computer Repair Shop</h2>
      </div>
      <div class="container nav-half">
        <ul class="navbar me-auto mb-2 mb-lg-0 d-flex justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a *ngIf="!isSignedIn" class="dropdown-item nav-font hide" routerLink="/security/signin">Login/Register</a></li>
              <li><a class="dropdown-item nav-font" routerLink="/directory">Employee Directory</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <div class="hide" *ngIf="isSignedIn">
                <li><a class="dropdown-item" routerLink="/profile">My Profile</a> </li>
                <li><a class="dropdown-item" routerLink="/pie-graph">Pie Chart</a></li>
                <li>
                  <a class="dropdown-item" routerLink="/service-repair">Service Repair</a>
                </li>
                <li class="dropdown-item"><a class="dropdown-item nav-font" (click)="signout()">Signout</a></li>
              </div>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
