<div>
  <h1>Bob's Computer Repair Shop!</h1>

  <br />

  <form #orderForm="ngForm" (submit)="generateOrder(); orderForm.reset()">
    <fieldset>
      <legend>Breakfast Menu</legend>

      <div *ngFor="let product of products">
        <input type="checkbox" value="{{ product.price }}" [(ngModel)]="product.checked" [name]="product.name"> {{ product.name }} - {{ product.price | currency:'USD' }}
      </div>

      <br />

      <div>
        <label for="parts-labor">Parts</label><br />
        <input type="text" id="parts" name="parts" [(ngModel)]="order.parts"><br>

        <label for="parts-labor">Labor($50 an hour)</label><br />
        <input type="text" id="labor" name="labor" [(ngModel)]="order.labor">
      </div>

      <br />

      <div>
        <input type="submit" value="Place Order">
      </div>
    </fieldset>
  </form>
</div>
