 <div class="page-container">
  <div class="grid-container">
    <div class="img-container"><img class="grid-item" src="../../../assets/signin-computer-guy.jpg"></div>


    <div class="grid-item">

        <!-- Error message -->
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{  errorMessage }}
      </div>

      <div class="form-container">
      <form [formGroup]="signinForm" (ngSubmit)="signIn(); signinForm.reset();">

        <div class="info-container"><div class="form-info"><h2>Sign In</h2>
          <label for="email" class="form-label">Email:</label>
          <input type="text" class="form-control" id="email" formControlName="email">
        </div></div>


       <!-- validation for email -->
        <div *ngIf="signinForm.controls['email'].touched && signinForm.controls['email'].hasError('required')">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Email is required.
            <input type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          </div>
        </div>

              <!-- Touched up form validation-->
        <div *ngIf="signinForm.controls['email'].touched && signinForm.controls['email'].hasError('email')">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Please enter a valid email address.
            <input type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          </div>
        </div>

              <!-- Password input label -->
        <div class="info-container">
          <div class="form-info">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
        </div>


        <!-- form validation-->
        <div *ngIf="signinForm.controls['password'].touched && signinForm.controls['password'].hasError('pattern')">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
              Password must be at least 8 characters and contain at least one uppercase letter, one lowercase letter, and one number
              <input type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          </div>
        </div>


        <br>


        <div class="info-container">
          <button  type="submit" class="btn">
            <span *ngIf="!isLoading" >Sign In</span>

            <div *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Loading...
            </div>
          </button>
        </div>

        <!-- Register button -->

        <div class="info-container" >
          <div>Don't have an account? <a routerLink="/security/registration">Register</a></div>
        </div>

        <a routerLink="/" class="text-dark text-underline-hover info-container">Return</a>

        <div class="logo">
          <img src="../../../assets/snek.jpg">
        </div>
      </form>
      <br><br><br>
  </div>

 </div>
