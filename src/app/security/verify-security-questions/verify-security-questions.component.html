  <form [formGroup]="sqForm" (ngSubmit)="verifySecurityQuestions()">
    <fieldset>

      <img src="../../../assets/snek.jpg" alt="Logo">

      <h1>Please verify your security questions</h1>

    <!-- Error message -->
    <div *ngIf="errorMessage">
      <div class="alert alert-danger">
        {{errorMessage}}
      </div>
    </div>

    <div class="spinner-border" role="status" *ngIf="isLoadingLabels">
      <span class="visually-hidden">Loading...</span>
    </div>


    <!--Security Question 1-->
    <label *ngIf="!isLoadingLabels" for="q1" class="form-label">{{question1}}</label>
    <input type="text" formControlName="answer1" class="form-control" placeholder="Please enter answer here">
    <!--Validation For Erros-->
    <div class="alert alert-danger" *ngIf="sqForm.controls['answer1'].invalid && (sqForm.controls['answer1'].dirty || sqForm.controls['answer1'].touched)">
      <div *ngIf="sqForm.controls['answer2'].hasError('required')">Answer is required.</div>
     </div>



    <!--Security Question 2 -->
    <label *ngIf="!isLoadingLabels" for="q2" class="form-label">{{question2}}</label>
    <input type="text" formControlName="answer2" class="form-control" placeholder="Please enter answer here">
    <!-- Validation For Errors -->
    <div class="alert alert-danger" *ngIf="sqForm.controls['answer2'].invalid && (sqForm.controls['answer2'].dirty || sqForm.controls['answer2'].touched)">
      <div *ngIf="sqForm.controls['answer2'].hasError('required')">Answer is required.</div>
     </div>



    <!--End of security Question 2-->

    <!--Security Question 3-->
    <label *ngIf="!isLoadingLabels" for="q3" class="form-label">{{question3}}</label>
    <input type="text" formControlName="answer3" class="form-control" placeholder="Please enter answer here">
    <!-- Validation For Errors -->
    <div class="alert alert-danger" *ngIf="sqForm.controls['answer3'].invalid && (sqForm.controls['answer3'].dirty || sqForm.controls['answer3'].touched)">
      <div *ngIf="sqForm.controls['answer3'].hasError('required')">Answer is required.</div>
     </div>

    </fieldset>


    <button type="submit" id="submit" [disabled]="!sqForm.valid"><span *ngIf="!isLoadingLabels">Submit</span>
      <div *ngIf="isLoadingSubmit"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...
      </div>
    </button>
    </form>

    <a class="return-home" routerLink="/home">Return to the Homepage</a>
