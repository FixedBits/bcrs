<div class="form-container">
  <form [formGroup]="sqForm" (ngSubmit)="verifySecurityQuestions()">

    <!-- An error message -->
     <div class="alert alert-danger">
      {{errorMessage}}
     </div>

     <fieldset>
      <legend>Security Questions</legend>

      <div class="spinner-border" role="status" *ngIf="isLoadingLabels">
        <span class="visually-hidden">Loading...</span>
      </div>

      <label *ngIf="!isLoadingLabels" for="q1" class="form-label">{{question1}}</label>
      <input type="text" formControlName="answer1" class="form-control">

      <!-- Validation Errors -->
       <div class="alert alert-danger mt-2" *ngIf="sqForm.controls['answer1'].invalid && (sqForm.controls['answer1'].dirty || sqForm.controls['answer1'].touched)">
        <div *ngIf="sqForm.controls['answer1'].hasError('required')">
          Answer is required
        </div>
       </div>

       <!--------------------------------------------------- Question 2 ---------------------------------------------------------------------->

       <div class="spinner-border" role="status" *ngIf="isLoadingLabels">
        <span class="visually-hidden">Loading...</span>
      </div>

      <label *ngIf="!isLoadingLabels" for="q2" class="form-label">{{question2}}</label>
      <input type="text" formControlName="answer2" class="form-control">

      <!-- Validation Errors -->
       <div class="alert alert-danger mt-2" *ngIf="sqForm.controls['answer2'].invalid && (sqForm.controls['answer2'].dirty || sqForm.controls['answer2'].touched)">
        <div *ngIf="sqForm.controls['answer2'].hasError('required')">
          Answer is required
        </div>
       </div>


       <!----------------------------------------------------- Question 3 --------------------------------------------------------->
       <div class="spinner-border" role="status" *ngIf="isLoadingLabels">
        <span class="visually-hidden">Loading...</span>
      </div>

      <label *ngIf="!isLoadingLabels" for="q3" class="form-label">{{question3}}</label>
      <input type="text" formControlName="answer3" class="form-control">

      <!-- Validation Errors -->
       <div class="alert alert-danger mt-2" *ngIf="sqForm.controls['answer3'].invalid && (sqForm.controls['answer3'].dirty || sqForm.controls['answer3'].touched)">
        <div *ngIf="sqForm.controls['answer3'].hasError('required')">
          Answer is required
        </div>
       </div>
     </fieldset>

     <button type="submit" id="submit" [disabled]="!sqForm.valid" class="btn">
      <span *ngIf="!isLoadingSubmit">Verify Security Questions</span>

      <div *ngIf="isLoadingSubmit">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...
      </div>
     </button>
  </form>
</div>
