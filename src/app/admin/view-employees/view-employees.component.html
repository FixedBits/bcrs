<body>
  <br class="container">
  <h1>Users Configuration</h1>
  <div class="btn-div"><a routerLink="/admin/create-employees"><button class="btn">Add User</button></a></div>
  <br>
  <div>
    <div class="table-container">
      <table>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
        <tr *ngFor="let user of employees">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.address}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phoneNumber}}</td>
        </tr>
      </table>
    </div>

    <div class="btn-div"><a routerLink="/"><button class="btn">Return Home</button></a></div>
  </div>
</body>
