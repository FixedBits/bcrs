<body>
  <br class="container">
  <h1>Users Configuration</h1>
  <div class="btn-div"><a routerLink="/admin/create-employees"><button class="btn">Add User</button></a></div>
  <br>
  <div>
    <div class="table-container">
      <table>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Active</th>
        </tr>
        <tr *ngFor="let user of employees">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.address}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phoneNumber}}</td>
          <!--The following only show based on the boolean value of isDisabled-->
          <td *ngIf="!user.isDisabled">Yes</td>
          <td *ngIf="user.isDisabled">No</td>
          <button class="trash-icon" (click)="deleteUser(user._id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>

          </button>

        </tr>
      </table>
    </div>

    <div class="btn-div"><a routerLink="/"><button class="btn">Return Home</button></a></div>
  </div>
</body>
