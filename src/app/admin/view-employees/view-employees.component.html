<head>

<!-- Main container -->
<div class="container">

  <!-- Page title -->
  <h1>Users Configuration</h1>

  <!-- Add User button with routing to 'create-employees' page -->
  <a routerLink="/create-employees"><button class="btn">Add User</button></a>

  <!-- Table container -->
  <div>

    <!-- User data table -->
    <table>

      <!-- Table headers -->
      <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>

      <!-- Table data rows, iterated for each user in 'employees' -->
      <tr *ngFor="let user of employees">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.address}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
      </tr>

    </table>
  </div>
</div>

</head>
